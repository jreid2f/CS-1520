{% extends "layout.html" %}
{% block body %}
  <h1>Fill out form to cancel your event</h1>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
  <form method="post">
    <dl>
      <dt>Name of Event Title you want to cancel:
      <dd><input type="text" name="title">
      <dt>Date of the Event:
      <dd><input type="date" name="date">
      <dd><input type="submit" value="Submit">
    </dl>
   </form>
  {% endblock %}
